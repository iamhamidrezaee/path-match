<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="PathMatch - Log in to your account">
    <meta name="theme-color" content="#B31B1B">
    <title>PathMatch â€” Log In</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <nav class="nav" aria-label="Primary">
        <div class="nav-content">
            <a href="index.html" class="logo">PathMatch</a>
            <div class="nav-links">
                <a href="index.html#about">About</a>
                <a href="get-started.html" class="btn-primary">Get Started</a>
            </div>
        </div>
    </nav>

    <div class="auth-page">
        <div class="auth-container">
            <div class="auth-visual">
                <div class="auth-visual-content">
                    <h2>Welcome Back</h2>
                    <p>Continue your mentorship journey. Connect, learn, and grow with the Cornell CIS community.</p>
                </div>
            </div>

            <div class="auth-form-section">
                <div class="auth-header">
                    <h1>Log In</h1>
                    <p>Enter your credentials to access your account.</p>
                </div>

                <div class="error-message" id="error-message" style="display: none; color: red; margin-bottom: 1rem; text-align: center;"></div>

                <form class="auth-form" id="login-form">
                    <div class="form-field">
                        <label for="netid">Cornell NetID</label>
                        <input type="text" id="netid" name="netid" placeholder="abc123" required>
                    </div>

                    <div class="form-field">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    </div>

                    <button type="submit" class="btn-primary" style="width: 100%;">Log In</button>
                </form>

                <div class="auth-footer">
                    Don't have an account? <a href="get-started.html">Sign up</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:5000';

        document.getElementById('login-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const errorEl = document.getElementById('error-message');
            errorEl.style.display = 'none';

            const netId = document.getElementById('netid').value.trim();
            const password = document.getElementById('password').value;

            if (!netId || !password) {
                errorEl.textContent = 'Please enter both NetID and password.';
                errorEl.style.display = 'block';
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/api/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ net_id: netId, password: password })
                });

                const data = await response.json();

                if (response.ok) {
                    // Store tokens and user info
                    localStorage.setItem('accessToken', data.access_token);
                    localStorage.setItem('refreshToken', data.refresh_token);
                    localStorage.setItem('userId', data.user.id);
                    localStorage.setItem('userRole', data.user.role);
                    localStorage.setItem('userName', data.user.name);

                    // Redirect based on role
                    if (data.user.role === 'mentor') {
                        window.location.href = 'mentor-dashboard.html';
                    } else {
                        window.location.href = 'matches.html';
                    }
                } else {
                    errorEl.textContent = data.error || 'Invalid credentials. Please try again.';
                    errorEl.style.display = 'block';
                }
            } catch (error) {
                console.error('Login error:', error);
                errorEl.textContent = 'Unable to connect to server. Please try again later.';
                errorEl.style.display = 'block';
            }
        });
    </script>
</body>
</html>
