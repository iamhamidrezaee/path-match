<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="PathMatch - Log in to your account">
    <meta name="theme-color" content="#B31B1B">
    <title>PathMatch â€” Log In</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        .login-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--light-bg);
            padding: 2rem;
        }

        .login-container {
            display: flex;
            max-width: 1000px;
            width: 100%;
            background: var(--white);
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0,0,0,0.08);
        }

        .login-visual {
            flex: 1;
            background: var(--cornell-red);
            padding: 4rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .login-visual::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 60%);
        }

        .login-visual-content {
            position: relative;
            z-index: 1;
        }

        .login-visual h2 {
            font-family: 'Playfair Display', serif;
            font-size: 2.75rem;
            color: var(--white);
            margin-bottom: 1rem;
            line-height: 1.2;
        }

        .login-visual p {
            color: rgba(255,255,255,0.85);
            font-size: 1.125rem;
            line-height: 1.6;
            max-width: 320px;
        }

        .login-form-section {
            flex: 1;
            padding: 4rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .login-header {
            margin-bottom: 2.5rem;
        }

        .login-header .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-primary);
            text-decoration: none;
            display: inline-block;
            margin-bottom: 2rem;
        }

        .login-header h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }

        .login-header p {
            color: var(--text-secondary);
            font-size: 1rem;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .form-field {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .form-field label {
            font-weight: 600;
            font-size: 0.9rem;
            color: var(--text-primary);
        }

        .form-field input {
            padding: 1rem 1.25rem;
            border: 1px solid var(--border);
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.2s, box-shadow 0.2s;
            font-family: inherit;
        }

        .form-field input:focus {
            outline: none;
            border-color: var(--cornell-red);
            box-shadow: 0 0 0 3px rgba(179, 27, 27, 0.1);
        }

        .form-field input::placeholder {
            color: #aaa;
        }

        .login-submit {
            margin-top: 0.5rem;
            padding: 1rem;
            font-size: 1rem;
        }

        .login-footer {
            margin-top: 2rem;
            text-align: center;
            color: var(--text-secondary);
            font-size: 0.95rem;
        }

        .login-footer a {
            color: var(--cornell-red);
            text-decoration: none;
            font-weight: 600;
        }

        .login-footer a:hover {
            text-decoration: underline;
        }

        .error-message {
            background: rgba(220, 53, 69, 0.1);
            color: #dc3545;
            padding: 1rem;
            border-radius: 8px;
            font-size: 0.9rem;
            display: none;
        }

        @media (max-width: 768px) {
            .login-container {
                flex-direction: column;
            }

            .login-visual {
                padding: 3rem 2rem;
            }

            .login-visual h2 {
                font-size: 2rem;
            }

            .login-form-section {
                padding: 2.5rem 2rem;
            }
        }
    </style>
</head>

<body>
    <nav class="nav" aria-label="Primary">
        <div class="nav-content">
            <a href="index.html" class="logo">PathMatch</a>
            <div class="nav-links">
                <a href="index.html#about">About</a>
                <a href="get-started.html" class="btn-primary">Get Started</a>
            </div>
        </div>
    </nav>

    <div class="login-page">
        <div class="login-container">
            <div class="login-visual">
                <div class="login-visual-content">
                    <h2>Welcome Back</h2>
                    <p>Continue your mentorship journey. Connect, learn, and grow with the Cornell CIS community.</p>
                </div>
            </div>

            <div class="login-form-section">
                <div class="login-header">
                    <a href="index.html" class="logo">PathMatch</a>
                    <h1>Log In</h1>
                    <p>Enter your credentials to access your account.</p>
                </div>

                <div class="error-message" id="error-message"></div>

                <form class="login-form" id="login-form">
                    <div class="form-field">
                        <label for="netid">Cornell NetID</label>
                        <input type="text" id="netid" name="netid" placeholder="abc123" required>
                    </div>

                    <div class="form-field">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    </div>

                    <button type="submit" class="btn-primary login-submit">Log In</button>
                </form>

                <div class="login-footer">
                    Don't have an account? <a href="get-started.html">Sign up</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:5000';

        document.getElementById('login-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const errorEl = document.getElementById('error-message');
            errorEl.style.display = 'none';

            const netId = document.getElementById('netid').value.trim();
            const password = document.getElementById('password').value;

            if (!netId || !password) {
                errorEl.textContent = 'Please enter both NetID and password.';
                errorEl.style.display = 'block';
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/api/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ net_id: netId, password: password })
                });

                const data = await response.json();

                if (response.ok) {
                    // Store tokens and user info
                    localStorage.setItem('accessToken', data.access_token);
                    localStorage.setItem('refreshToken', data.refresh_token);
                    localStorage.setItem('userId', data.user.id);
                    localStorage.setItem('userRole', data.user.role);
                    localStorage.setItem('userName', data.user.name);

                    // Redirect based on role
                    if (data.user.role === 'mentor') {
                        window.location.href = 'mentor-dashboard.html';
                    } else {
                        window.location.href = 'matches.html';
                    }
                } else {
                    errorEl.textContent = data.error || 'Invalid credentials. Please try again.';
                    errorEl.style.display = 'block';
                }
            } catch (error) {
                console.error('Login error:', error);
                errorEl.textContent = 'Unable to connect to server. Please try again later.';
                errorEl.style.display = 'block';
            }
        });
    </script>
</body>
</html>
