    <h1 class="formheader">Create Your Account</h1>

    <form id="signup-form">
        <label class="questions" for="name">Name (First and Last)</label>
            <input type="text" id="name" required>

        <label class="questions" for="netid">Cornell NetID</label>
            <input type="text" id="netid" required><br><br>

        <label class="questions">Are you an active student?</label>
            <label><input type="radio" name="activeStudent" value="yes" required> Yes</label><br>
            <label><input type="radio" name="activeStudent" value="no"> No</label><br><br>

        <label class="questions">What is your graduation year?</label>
        <select id="gradYear" name="gradYear" required>
            <option value="">Select...</option>
            <option value="2025">2025</option>
            <option value="2026">2026</option>
            <option value="2027">2027</option>
            <option value="2028">2028</option>
            <option value="2029">2029</option>
            <option value="other">Other</option>
        </select><br><br>

        <label class="questions">Are you an Information Science major or planning to major in IS?</label>
            <label><input type="radio" name="isMajor" value="yes" required> Yes</label><br>
            <label><input type="radio" name="isMajor" value="no"> No</label><br><br>

        <label class="questions">What is your concentration or planned concentration?</label>
        <select id="concentration" name="concentration" required>
            <option value="">Select...</option>
            <option value="Behavioral Science">Behavioral Science</option>
            <option value="Data Science">Data Science</option>
            <option value="Digital Culture and Production">Digital Culture and Production</option>
            <option value="Information Ethics, Law, and Policy">Information Ethics, Law, and Policy</option>
            <option value="Interactive Technologies">Interactive Technologies</option>
            <option value="Networks, Crowds, and Markets">Networks, Crowds, and Markets</option>
            <option value="UX">UX (User Experience)</option>
            <option value="I don't know">I don’t know</option>
        </select><br><br>

        <label class="questions">How would you prefer to correspond with your mentee/mentor?</label>
            <label><input type="checkbox" name="correspondence" value="Zoom"> Zoom</label><br>
            <label><input type="checkbox" name="correspondence" value="In person"> In person</label><br>
            <label><input type="checkbox" name="correspondence" value="Email"> Email</label><br>

        <p id="correspondence-error" style="color:red; display:none;">
            Please select at least one option.
        </p><br>

        <label class="questions">Are you applying to be a:</label>
            <label><input type="radio" name="role" value="Mentee" required> Mentee – for students seeking support and guidance</label><br>
            <label><input type="radio" name="role" value="Mentor"> Mentor – for experienced students providing advice</label><br><br>

        <button class="btn-primary" type="submit">Submit</button>
    </form>

<script>
    function validateCheckboxGroup(groupName, errorId) {
        const checkboxes = document.querySelectorAll(`input[name="${groupName}"]`);
        const oneChecked = Array.from(checkboxes).some(cb => cb.checked);

        const errorMsg = document.getElementById(errorId);
            if (!oneChecked) {
            errorMsg.style.display = "block";
            return false;
        } else {
            errorMsg.style.display = "none";
            return true;
        }
    }

    document.querySelector("form").addEventListener("submit", function (e) {
        const validCorrespondence = validateCheckboxGroup("correspondence", "correspondence-error");
        if (!validCorrespondence) {
            e.preventDefault();
        }
    });
    </script>

    <div id="message" style="display:none;"></div>

    <div>
        <h1>TEMP: Mentor, Mentee Surveys</h1>
        <a href="mentee-survey.html">Mentee Survey</a><br>
        <a href="mentor-survey.html">Mentor Survey</a><br>
    </div>

    <script src="base.js"></script>
</body>
