    <h1 class="formheader">Mentor Survey</h1>

    <form id="mentor-form">
        <label class="questions">Which of the following are you comfortable giving mentees advice on? (Select all that apply)</label>
            <label><input type="checkbox" name="seeking[]" value="job"> Finding a job</label><br>
            <label><input type="checkbox" name="seeking[]" value="mba"> Pursuing an MBA</label><br>
            <label><input type="checkbox" name="seeking[]" value="phd"> Pursuing a PhD</label><br>
            <label><input type="checkbox" name="seeking[]" value="masters-it"> Pursuing a Master's in Information Science or Tech</label><br>
            <label><input type="checkbox" name="seeking[]" value="internship"> Finding an internship</label><br>
            <label><input type="checkbox" name="seeking[]" value="major"> Learning more about the major</label><br>
        
        <p id="seeking-error" style="color:red; display:none;">
            Please select at least one option.
        </p><br>

        <label class="questions">What field of Information Science are you working in/plan on working in? (Select all that apply)</label>
            <label><input type="checkbox" name="fields[]" value="quant-finance"> Quant or Finance</label><br>
            <label><input type="checkbox" name="fields[]" value="it"> IT</label><br>
            <label><input type="checkbox" name="fields[]" value="academia-research"> Academia or Research</label><br>
            <label><input type="checkbox" name="fields[]" value="ux-ui"> UX or UI</label><br>
            <label><input type="checkbox" name="fields[]" value="management"> Management</label><br>
            <label><input type="checkbox" name="fields[]" value="data-science"> Data Science</label><br>
            <label><input type="checkbox" name="fields[]" value="programming"> Programming</label><br>
            <label><input type="checkbox" name="fields[]" value="entrepreneurship"> Starting your own business</label><br>
            <label><input type="checkbox" name="fields[]" value="not-sure"> Not sure</label><br>

        <p id="fields-error" style="color:red; display:none;">
            Please select at least one option.
        </p><br>

        <label class="questions">Can you tell us and your future mentees a bit about your interests relating to information science and your experiences in the field? (2–5 sentences)</label>
            <textarea name="interests" rows="5" required style="width:100%; padding:10px; border-radius:6px; border:1px solid #ccc; box-sizing:border-box;"></textarea>
        <br><br>

        <label class="questions">Can you tell us and your future mentees a bit about yourself - where you are from, hobbies, passions, fun facts, etc.? (1–3 sentences)</label>
            <textarea name="about-you" rows="4" required style="width:100%; padding:10px; border-radius:6px; border:1px solid #ccc; box-sizing:border-box;"></textarea>
        <br><br>

        <button class="btn-primary" type="submit">Submit Survey</button>
    </form>

    <script>
    function validateCheckboxGroup(groupName, errorId) {
        const checkboxes = document.querySelectorAll(`input[name="${groupName}"]`);
        const oneChecked = Array.from(checkboxes).some(cb => cb.checked);

        const errorMsg = document.getElementById(errorId);
            if (!oneChecked) {
            errorMsg.style.display = "block";
            return false;
        } else {
            errorMsg.style.display = "none";
            return true;
        }
    }

    document.querySelector("form").addEventListener("submit", function (e) {
        const validSeeking = validateCheckboxGroup("seeking[]", "seeking-error");
        const validFields = validateCheckboxGroup("fields[]", "fields-error");

        if (!validSeeking || !validFields) {
            e.preventDefault();
        }
    });
    </script>

    <div id="message" style="display:none;"></div>

    <script src="base.js"></script>
</body>
